<!DOCTYPE html>
<html>
	<head>
	    <title>Spring Security</title>

	    <link th:href="@{/css/bootstrap-3.4.1.min.css}" rel="stylesheet"/>

	    <link th:href="@{/css/bootstrap-theme-3.4.1.min.css}" rel="stylesheet"/>

	    <link th:href="@{/css/font-awesome-4.7.0.min.css}" rel="stylesheet"/>

	    <link th:href="@{/css/style.css}" rel="stylesheet"/>
	</head>

	<body style="background-color: #f9f9f9">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div th:if="${param.error}">
					<div class="alert alert-danger">User and/or password invalid!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">Good bye</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
				    	<h3 class="panel-title">Login</h3>
				  	</div>
					<div class="panel-body">
						<form action="/entrar" method="post">
							<div class="form-group">
								<input name="username" class="form-control" placeholder="User"/>
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Password"/>
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block">Login</button>
							</div>

							<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me" />
								<label for="remember-me">Remember-me?</label>
							</div>

							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>

		<script th:src="@{/js/jquery-2.2.4.min.js}"></script>

		<script th:src="@{/js/bootstrap-3.4.1.min.js}"></script>
	</body>
</html>
